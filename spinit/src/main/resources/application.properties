spring.application.name=spinit
spring.datasource.url=jdbc:mysql://localhost:3306/spin-it?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=******
